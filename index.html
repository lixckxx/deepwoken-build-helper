<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats UI</title>
    <link rel="stylesheet" href="stats.css">
</head>

<body>

    <!-- Results Modal -->
    <div id="resultsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Optimal Build Solution</h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="results-section">
                    <h3>Summary</h3>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <span class="summary-label">Total Points Used:</span>
                            <span class="summary-value" id="totalPointsUsed">0</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Leftover Points:</span>
                            <span class="summary-value" id="leftoverPoints">0</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Pre-Shrine Investment:</span>
                            <span class="summary-value" id="preInvestment">0</span>
                        </div>
                        <div class="summary-item">
                            <span class="summary-label">Post-Shrine Investment:</span>
                            <span class="summary-value" id="postInvestment">0</span>
                        </div>
                    </div>
                </div>

                <div class="results-section">
                    <h3>Pre-Shrine Build</h3>
                    <div id="preShrineBuild" class="stats-display"></div>
                </div>

                <div class="results-section">
                    <h3>Final Stats</h3>
                    <div id="combinedStats" class="stats-display"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stats-grid">
        <div class="stats-card power-card">
            <div class="power-info">
                <p>Build Optimizer</p>
                <p>By: Lix</p>
            </div>
        </div>

        <div class="stats-card weapons-card">

                <label class="col-label"></label>
                <label class="col-label"></label>
            </div>
            <div class="stat-inputs-container">
                <div class="stat-row" data-stat="Heavy Wep.">
                    <label>Heavy Wep.</label>
                    <div class="input-group">
                        <input type="number" value="0" data-condition="any">
                        <select class="condition-select">
                            <option value="any">Any</option>
                            <option value="pre">Pre-Shrine</option>
                            <option value="post">Post-Shrine</option>
                        </select>
                    </div>
                    <button class="add-input-btn">+</button>
                </div>
                <div class="stat-row" data-stat="Medium Wep.">

                            <option value="post">Post-Shrine</option>

                    </div>
                    <button class="add-input-btn">+</button>

            </div>
